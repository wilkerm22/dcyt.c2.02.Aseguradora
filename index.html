<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form id="F1">
      <h3>Ingrese los datos que correspondan:</h3>
      <b>Numero de Identificación:</b><br>
      <input type="text" name="nIdentificacion" id="nIdentificacion" placeholder="ID" size="25"><br>
      <b>Monto a asegurar:</b><br>
      <input type="text" name="montAsegurar" id="montAsegurar" placeholder="Monto" size="25"><br>
      <b>Porcentaje de cobertuta:</b><br>
      <input type="text" name="porcCobertura" id="porcCobertura" placeholder="Cobertura" size="25"><br>
      <b>Edad del cliente:</b><br>
      <input type="text" name="edad" id="edad" placeholder="Edad" size="25"><br>
      <b>Año del vehiculo:</b><br>
      <input type="text" name="año" id="año" placeholder="año" size="25"><br>
      <button type="submit">Procesar</button>

    </form>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
